<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>

    <style>
        a {
            font-family: "ADLaM Display", sans-serif;
            color: #5FB3F9;
            text-decoration: none;
        }

        a:hover {
            color: black;
        }

        li {
            font-size: xx-large;
            text-decoration: none;
            float: right;
        }

        .navbar {
            float: right;
            display: flex;
            justify-content: end;
            width: 100%;
            height: 60px;
            align-items: center;
            gap: 24px;
            margin-top: 10px;
            z-index: 100;
            background-color: rgba(25, 25, 112, 0.9);
            transition: background-color 0.3s ease;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 25%;
            box-sizing: border-box;
            padding: 10px;
        }

        .box {
            width: 100%;
            height: 200px;
            border: 2px solid #5FB3F9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .box-title {
            font-size: 24px;
            margin-bottom: 10px;
        }


        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .box {
    width: 200px; /* Fixed width for each box */
    box-sizing: border-box;
    padding: 10px;
}

.container {
    display: flex;
    gap: 20px;
    padding: 20px;
    align-items: flex-start;
    justify-content: flex-start; /* Align boxes to the start */
    max-width: 100%; /* Allow the container to take full width */
    overflow-x: auto; /* Enable horizontal scroll on smaller screens */
    box-sizing: border-box;
}

.signup-button {
            display: flex;
            justify-content: center;
            margin-top: -600px; /* Adjust spacing from the boxes */
            margin-bottom: 40px; /* Add margin at the bottom */
        }

        .signup-button button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #5FB3F9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button button:hover {
            background-color: #3a8fd7;
        }

        /* Adjusted box width for smaller screens */
        @media (max-width: 500px) {
            .box {
                width: 300px; /* Adjusted width */
            }
        }

       
        
    .list-container {
            max-width: 100%; /* Allow full width */
            padding: 20px; /* Adjust padding as needed */
            box-sizing: border-box; /* Include padding in the width */
            clear: both; /* Ensure it's not affected by floated elements */
        }


        .list-box {
    width: 100%;
    text-align: left;
    padding: 20px;
    border: 2px solid #5FB3F9;
    border-radius: 5px;
    box-sizing: border-box;
    clear: both;
}

/* Adjust the list style for the list within .list-box */
.list-box ul {
    list-style-type: disc;
    padding-left: 20px;
    margin-top: 20px;
}

.list-box li {
    margin-bottom: 10px;
    display: block;
}

    </style>
</head>
<body>
    
    <!-- pages links-->
    <ul style="top: 0; list-style: none; margin-top: 0" class="navbar">
        <!-- logo -->
        <a href="index.html" style="margin-right: 20px;"><img src="assets/logo.png" alt="logo"></a>

        <!-- items -->
        <li><a href="index.html">HOME</a></li>
        <li><a href="pricing.html">PRICING</a></li>
        <li><a href="compare.html">COMPARE</a></li>
        <li><a href="help.html">HELP</a></li>

        <!-- download button -->
        <li style="float:right" class="general">
            <div class="dropdown">
                <div class="dropbtn">
                    <a class="download-link" href="download.html">Download</a>
                    <div class="arrow"></div>
                </div>
                <div class="dropdown-content">
                    <a href="#">Windows</a>
                    <a href="#">macOS</a>
                    <a href="#">IOS</a>
                    <a href="#">Android</a>
                </div>
            </div>
        </li>

        <!-- expand sign in & more menu -->
        <li style="float:right">
            <div onmouseenter="openNav()" style="margin-right: 2em">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="mySidenav" class="sidenav" onmouseleave="closeNav()">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Colorblind modes</a>
                <a href="#">Dark/Light mode</a>
                <a href="#">Log in?</a>
            </div>
        </li>
    </ul>

    <!-- Grid layout with adjusted box sizes -->
    <div class="container">
        <div class="box">
            <div class="image-container">
                <img src="assets/easyto.png" alt="Image 1">
            </div>
            <div class="box-title">Accessible</div>
        </div>
        <div class="box">
            <div class="image-container">
                <img src="assets/cloud.png" alt="Image 1">
            </div>
            <div class="box-title">Cloud</div>
        </div>
        <div class="box">
            <div class="image-container">
                <img src="assets/pig.png" alt="Image 1">
            </div>
            <div class="box-title">Affordable</div>
        </div>
        <div class="box">
            <div class="image-container">
                <img src="assets/conven.png" alt="Image 1">
            </div>
            <div class="box-title">Convenience</div>
        </div>
        
        <!-- Replicate this structure for other boxes -->
    </div>
    <div class="signup-button">
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>

    <div class="list-container">
        <div class="list-box">      
              <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <!-- Add more list items if needed -->
        </ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
