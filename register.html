<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ecf0f1; /* Optional background color */
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
        }

        #content {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .feature-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            margin: 10px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Styling individual boxes */
        .accessible {
            background-color: #2ecc71;
        }

        .affordable {
            background-color: #e74c3c;
        }

        .cloud {
            background-color: #f39c12;
        }

        .convenient {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>

<!-- header -->
<div id="header">
    <h1>Your Header Content</h1>
</div>

<!-- Feature boxes -->
<div id="content">
    <div class="feature-box accessible" style="background-image: url('your-accessible-image.jpg');">Accessible</div>
    <div class="feature-box affordable" style="background-image: url('your-affordable-image.jpg');">Affordable</div>
    <div class="feature-box cloud" style="background-image: url('your-cloud-image.jpg');">Cloud</div>
    <div class="feature-box convenient" style="background-image: url('your-convenient-image.jpg');">Convenient</div>
</div>

<script src="script.js"></script>
</body>
</html>
