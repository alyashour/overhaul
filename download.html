<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
</head>
<body>
<main>
    <!-- navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="box">
            <strong>Windows</strong>
            <div class="downloadbtn">
                <div class="image-container">
                    <img style=" width: auto;
                    height: 100%;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    max-width: 100%; " src="assets/Windows.png" alt="Windows">
                </div>
                <button>Download</button>
            </div>
        </div>
        <div class="box">
            <strong>Android</strong>
            <div class="downloadbtn">
                <div class="image-container">
                    <img src="assets/android.png" alt="Android">
                </div>
                <button>Download</button>
            </div>
        </div>
        <div class="box">
            <strong>IOS</strong>
            <div class="downloadbtn">
                <div class="image-container">
                    <img src="assets/iphone.png" alt="iOS">
                </div>
                <button>Download</button>
            </div>
        </div>
        <div class="box">
            <strong>macOS</strong>
            <div class="downloadbtn">
                <div class="image-container">
                    <img src="assets/Mac.png" alt="macOS">
                </div>
                <button>Download</button>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
